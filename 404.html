<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page non trouvée — iheb.tn</title>
    <script src="js/theme.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css?v=3">
    <link rel="manifest" href="/manifest.json?v=1">
    <link rel="icon" type="image/x-icon" href="/icons/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
    <style>
        .error-container {
            text-align: center;
            padding: 60px 20px;
        }
        
        .error-code {
            font-size: 120px;
            font-weight: 700;
            line-height: 1;
            margin-bottom: 20px;
            opacity: 0.3;
            font-family: 'Courier New', Courier, monospace;
        }
        
        .error-message {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 30px;
        }
        
        .error-description {
            font-size: 16px;
            margin-bottom: 40px;
            opacity: 0.8;
        }
        
        .back-link {
            display: inline-block;
            padding: 12px 30px;
            background-color: var(--text-color);
            color: var(--paper-bg);
            border: 2px solid var(--text-color);
            border-radius: 4px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .back-link:hover {
            opacity: 0.85;
            border-bottom: 2px solid var(--text-color);
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="theme-toggle" aria-label="Toggle dark mode">
        <span class="theme-icon">☾</span>
    </button>

    <header>
        <h1 class="title"><a href="/" style="text-decoration: none; color: inherit;">iheb.tn</a></h1>
        <div class="author">Erreur 404</div>
        <div class="affiliation">Page non trouvée</div>
    </header>

    <main>
        <div class="error-container">
            <div class="error-code">404</div>
            <div class="error-message">Page non trouvée</div>
            <div class="error-description">
                La page que vous recherchez n'existe pas ou a été déplacée.
            </div>
            <a href="/" class="back-link">← Retour à l'accueil</a>
        </div>
    </main>
    <script src="/js/sw-register.js?v=1"></script>
</body>
</html>
